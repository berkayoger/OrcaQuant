[pytest]
addopts = -ra --color=yes --maxfail=1 --reruns=2 --cov=backend --cov-report=term-missing --cov-report=xml
testpaths = backend/tests
filterwarnings =
    ignore::DeprecationWarning
markers =
    integration: external servis ve/veya docker-compose ile çalışan testler
    e2e: uçtan uca tarayıcı testleri

