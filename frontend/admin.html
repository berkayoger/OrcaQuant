<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OrcaQuant — Admin Panel</title>
  <meta name="robots" content="noindex,nofollow" />
  <link rel="stylesheet" href="/assets/admin.css?v=1" />
  <style>
    :root { --bg:#0a0b0f; --card:#12141a; --muted:#8a90a2; --pri:#22ab94; --err:#f7525f; }
    * { box-sizing:border-box }
    body{ margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; background:var(--bg); color:#e8ecf1; }
    header{ display:flex; align-items:center; justify-content:space-between; gap:1rem; padding:12px 16px; background:rgba(255,255,255,0.02); border-bottom:1px solid rgba(255,255,255,0.06); position:sticky; top:0; backdrop-filter:saturate(140%) blur(8px) }
    header h1{ font-size:16px; margin:0; letter-spacing:.2px }
    .wrap{ max-width:1200px; margin:16px auto; padding:0 12px }
    .toolbar{ display:grid; grid-template-columns:1fr 1fr auto auto; gap:8px; margin-bottom:12px }
    .card{ background:var(--card); border:1px solid rgba(255,255,255,0.07); border-radius:12px; padding:12px }
    .field{ display:flex; gap:8px }
    .field input,.field select{ width:100%; padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,0.10); background:#0e1118; color:#e8ecf1 }
    button{ padding:10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,0.12); background:#0e1118; color:#e8ecf1; cursor:pointer }
    button.pri{ background:var(--pri); border-color:transparent; color:#07241e; font-weight:600 }
    button[disabled]{ opacity:.6; cursor:not-allowed }
    table{ width:100%; border-collapse:separate; border-spacing:0; overflow:hidden; border-radius:12px; }
    thead th{ text-align:left; font-size:12px; color:var(--muted); background:#0f131a; padding:10px 12px; border-bottom:1px solid rgba(255,255,255,0.07) }
    tbody td{ padding:12px; border-bottom:1px solid rgba(255,255,255,0.07) }
    tr:hover td{ background:rgba(255,255,255,0.02) }
    .muted{ color:var(--muted) }
    .right{ text-align:right }
    .pagination{ display:flex; justify-content:flex-end; gap:6px; margin-top:10px }
    .toast{ position:fixed; right:16px; bottom:16px; background:#10151c; border:1px solid rgba(255,255,255,.1); padding:12px 14px; border-radius:12px; box-shadow:0 8px 30px rgba(0,0,0,.35); max-width:320px }
    .toast.err{ border-color: rgba(247,82,95,.5); }
    .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0 }
    .skeleton{ position:relative; overflow:hidden; background:#0d1017 }
    .skeleton::after{ content:""; position:absolute; inset:0; background:linear-gradient(90deg, transparent, rgba(255,255,255,.06), transparent); transform:translateX(-100%); animation:shimmer 1.6s infinite }
    @keyframes shimmer{ 100%{ transform:translateX(100%)} }
    @media (max-width:720px){ .toolbar{ grid-template-columns:1fr; } }
  </style>
</head>
<body>
  <header>
    <h1>OrcaQuant — Admin</h1>
    <div class="muted" aria-live="polite" id="status">Hazır</div>
  </header>
  <main class="wrap" id="app" aria-busy="false">
    <section class="card">
      <h2 class="sr-only">Filtreler</h2>
      <div class="toolbar" role="region" aria-label="Filtreler ve işlemler">
        <div class="field">
          <input id="search" type="search" placeholder="E-posta/isim ara…" autocomplete="off" />
        </div>
        <div class="field">
          <select id="plan">
            <option value="">Tüm Planlar</option>
            <option value="free">Free</option>
            <option value="basic">Basic</option>
            <option value="premium">Premium</option>
            <option value="enterprise">Enterprise</option>
          </select>
        </div>
        <button id="refresh" aria-label="Yenile">Yenile</button>
        <button id="exportCsv" class="pri" aria-label="CSV dışa aktar">CSV Dışa Aktar</button>
      </div>

      <div class="table-wrap" role="region" aria-label="Kullanıcılar">
        <table id="usersTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Email</th>
              <th>Plan</th>
              <th>Oluşturulma</th>
              <th class="right">İşlem</th>
            </tr>
          </thead>
          <tbody id="usersBody">
            <tr><td colspan="5" class="skeleton" style="height:48px"></td></tr>
            <tr><td colspan="5" class="skeleton" style="height:48px"></td></tr>
            <tr><td colspan="5" class="skeleton" style="height:48px"></td></tr>
          </tbody>
        </table>
      </div>

      <nav class="pagination" aria-label="Sayfalandırma">
        <button id="prev" aria-label="Önceki sayfa">&larr; Önceki</button>
        <div id="pageState" class="muted" aria-live="polite">Sayfa 1</div>
        <button id="next" aria-label="Sonraki sayfa">Sonraki &rarr;</button>
      </nav>
    </section>
  </main>
  <div id="toast" class="toast" hidden></div>
  <script src="/assets/admin.js?v=1" defer></script>
</body>
</html>
