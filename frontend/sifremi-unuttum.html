<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTDCrypto - Şifremi Unuttum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Sabit arka plan fotoğrafı */
            background-image: url('https://www.coinkolik.com/wp-content/uploads/2023/12/gunun-one-cikan-kripto-paralari-30-aralik-2023.jpg'); /* Buraya kendi fotoğraf URL'nizi ekleyebilirsiniz */
            background-size: cover; /* Resmi tüm alanı kaplayacak şekilde ayarla */
            background-position: center center; /* Resmi ortala */
            background-attachment: fixed; /* Resmi sabit tut, içerik hareket etsin */
            background-color: #0d1117; /* Resim yüklenmezse veya saydamlıkta görülecek fallback renk */
            color: #e2e8f0; /* Açık metin rengi */
        }
        .card {
            background-color: rgba(30, 41, 59, 0.85); /* slate-800'ün opak hali */
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.2), 0 4px 6px -2px rgb(0 0 0 / 0.1);
            transition: all 0.3s ease;
            border: 1px solid #334155; /* slate-700 */
            backdrop-filter: blur(5px); /* Hafif bulanıklık efekti */
            color: #e2e8f0; /* Kart içindeki metin rengi */
        }
        .card:hover {
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.3), 0 8px 10px -6px rgb(0 0 0 / 0.2);
        }
        /* Yeni btn-3 stili */
        .btn-3 {
            background: rgba(255, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 15px 30px;
            border-radius: 15px; /* Belirtilen 15px border-radius */
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            display: inline-flex; /* Flexbox özellikleri */
            align-items: center;
            justify-content: center;
            text-transform: uppercase; /* Metni büyük harf yap */
            letter-spacing: 1px; /* Harf aralığı ekle */
        }

        .btn-3:hover {
            background: rgba(255, 0, 0, 1);
            transform: scale(1.05); /* Hover'da hafif büyüme */
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6); /* Hover'da daha belirgin gölge */
        }
        .btn-3:disabled {
            opacity: 0.2;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }


        /* Genel buton base stilleri (diğer butonlar için) */
        .btn-base { /* Bu stilin btn-3 ile çakışmadığından emin olun */
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 140px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn-base:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        .btn-base::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }
        .btn-base:hover::before {
            left: 100%;
        }
        .btn-base:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        /* Ana Degrade Buton Stili */
        .btn-gradient {
            background: linear-gradient(45deg, #a855f7, #6366f1);
            color: white;
        }
        .btn-gradient:hover {
            background: linear-gradient(45deg, #be185d, #a855f7);
        }

        /* input-field sınıfı için doğrudan Tailwind sınıfları */
        .input-field {
            margin-top: 0.25rem;
            display: block;
            width: 100%;
            padding-left: 0.75rem;
            padding-right: 0.75rem;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            border-width: 1px;
            border-color: #475569;
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            outline: none;
            background-color: #1e293b;
            color: #e2e8f0;
        }
        .input-field:focus {
            border-color: #818cf8;
            box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.25);
        }
        .input-field::placeholder {
            color: #94a3b8;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #a855f7;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .success-message {
            color: #10b981;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        /* Metin renkleri ve bağlantı renkleri koyu tema için ayarlandı */
        label { color: #cbd5e1; }
        .text-slate-600 { color: #94a3b8; }
        .text-cyan-400 { color: #22d3ee; }
        .hover\:text-cyan-500:hover { color: #06b6d4; }

    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="card p-8 sm:p-10 max-w-md w-full">
        <h2 class="text-3xl font-bold text-white mb-6 text-center">Şifremi Unuttum</h2>
        <p class="text-sm text-slate-400 mb-6 text-center">Şifrenizi sıfırlamak için kullanıcı adınızı veya e-posta adresinizi girin.</p>

        <form id="forgot-password-form" class="space-y-6">
            <!-- Kullanıcı Adı/E-posta Alanı -->
            <div>
                <label for="username-email" class="block text-sm font-medium">Kullanıcı Adı veya E-posta:</label>
                <input type="text" id="username-email" name="username_email" required 
                       class="input-field"
                       placeholder="kullanici_adiniz@ornek.com"
                       autocomplete="email" autofocus>
                <p id="username-email-error" class="error-message hidden">Geçerli bir kullanıcı adı veya e-posta girin.</p>
            </div>

            <!-- Şifre Sıfırlama Butonu -->
            <div>
                <button type="submit" id="reset-password-button" class="btn-3 w-full py-2 px-4 rounded-md font-semibold flex items-center justify-center gap-2">
                    <span id="button-text">Şifremi Sıfırla</span>
                    <div id="button-loader" class="loader hidden"></div>
                </button>
            </div>

            <!-- Hata/Başarı Mesajı Alanı -->
            <p id="response-message" class="text-center text-sm hidden"></p>
            
            <!-- Geri Dönüş Linkleri -->
            <div class="text-center text-sm text-slate-400 mt-4 space-y-2">
                <p><a href="giris.html" class="text-cyan-400 hover:text-cyan-500 font-semibold">Giriş Yap</a></p>
                <p>Hesabın yok mu? <a href="kayit.html" class="text-cyan-400 hover:text-cyan-500 font-semibold">Şimdi üye ol</a></p>
            </div>
        </form>
    </div>

    <script>
        const BACKEND_BASE_URL = 'http://localhost:5000';
        // Bu endpoint, backend'inizde şifre sıfırlama isteğini işleyecek bir yer tutucudur.
        // Backend'de /api/auth/reset_password_request gibi bir endpoint oluşturmanız gerekecektir.
        const BACKEND_RESET_PASSWORD_API_URL = `${BACKEND_BASE_URL}/api/auth/reset_password_request`; 

        const forgotPasswordForm = document.getElementById('forgot-password-form');
        const usernameEmailInput = document.getElementById('username-email');
        const resetPasswordButton = document.getElementById('reset-password-button');
        const buttonText = document.getElementById('button-text');
        const buttonLoader = document.getElementById('button-loader');
        const responseMessage = document.getElementById('response-message');
        const usernameEmailError = document.getElementById('username-email-error');

        // Form Doğrulama
        function validateForm() {
            let isValid = true;
            responseMessage.classList.add('hidden');
            responseMessage.classList.remove('text-green-600', 'text-red-600');
            usernameEmailError.classList.add('hidden');
            usernameEmailInput.classList.remove('border-red-500');

            if (usernameEmailInput.value.trim() === '') {
                usernameEmailError.textContent = "Kullanıcı adı veya e-posta boş bırakılamaz.";
                usernameEmailError.classList.remove('hidden');
                usernameEmailInput.classList.add('border-red-500');
                isValid = false;
            } 
            // Daha gelişmiş e-posta formatı doğrulaması eklenebilir
            // else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(usernameEmailInput.value.trim())) {
            //     usernameEmailError.textContent = "Geçerli bir e-posta adresi girin.";
            //     usernameEmailError.classList.remove('hidden');
            //     usernameEmailInput.classList.add('border-red-500');
            //     isValid = false;
            // }

            if (!isValid) {
                responseMessage.textContent = "Lütfen formdaki hataları düzeltin.";
                responseMessage.classList.add('text-red-600', 'block');
                responseMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
            return isValid;
        }

        // Form Gönderimi
        forgotPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            const usernameOrEmail = usernameEmailInput.value.trim();

            resetPasswordButton.disabled = true;
            buttonText.textContent = 'Gönderiliyor...';
            buttonLoader.classList.remove('hidden');
            responseMessage.classList.add('hidden');
            responseMessage.classList.remove('text-green-600', 'text-red-600');

            try {
                // Backend'deki şifre sıfırlama isteği endpoint'ini çağır
                // Bu sadece bir placeholder'dır. Gerçekte backend bu isteği işleyip
                // kullanıcının e-postasına sıfırlama linki gönderecektir.
                const response = await fetch(BACKEND_RESET_PASSWORD_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ identifier: usernameOrEmail }) 
                });
                
                // Backend'den başarılı yanıt gelirse
                if (response.ok) {
                    const data = await response.json();
                    responseMessage.innerHTML = `<span class="success-message">${data.message || 'Şifre sıfırlama talimatları e-posta adresinize gönderildi.'}</span>`;
                    responseMessage.classList.remove('hidden');
                    responseMessage.classList.add('block');
                } else {
                    const errorData = await response.json().catch(() => ({error: 'Yanıt JSON değil.'}));
                    let errorMessage = errorData.error || 'Şifre sıfırlama isteği sırasında bir hata oluştu.';
                    if (response.status === 404) {
                        errorMessage = 'Girdiğiniz kullanıcı adı veya e-posta ile kayıtlı bir hesap bulunamadı.';
                    } else if (response.status >= 500) {
                        errorMessage = 'Sunucuyla bağlantı sağlanamadı veya sunucu tarafında bir hata oluştu.';
                    }
                    responseMessage.textContent = `Hata: ${errorMessage}`;
                    responseMessage.classList.add('text-red-600', 'block');
                }
            } catch (error) {
                console.error('Şifre sıfırlama sırasında ağ hatası:', error);
                responseMessage.textContent = 'Bir ağ hatası oluştu. Lütfen backend sunucusunun çalıştığından emin olun.';
                responseMessage.classList.add('text-red-600', 'block');
            } finally {
                resetPasswordButton.disabled = false;
                buttonText.textContent = 'Şifremi Sıfırla';
                buttonLoader.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
