[tool:pytest]
testpaths = tests
python_files = test_*.py
addopts = 
    -v 
    --tb=short 
    --disable-warnings
    --ignore=tests/test_decision.py
    --ignore=tests/test_health.py
    --ignore=tests/test_admin_plan_management.py
    --ignore=tests/test_backend_security_headers.py
    --ignore=tests/test_bulk_prediction.py
    --ignore=tests/test_draks_advanced_decision.py
    --ignore=tests/test_feature_flags.py
    --ignore=tests/test_password_reset.py
    --ignore=tests/test_prediction_creation.py
    --ignore=tests/test_promo.py
    --ignore=tests/test_promotion_codes_crud.py
    --ignore=tests/test_secure_logging.py
    --ignore=tests/test_ta_insight.py
env = 
    TESTING=1
    FLASK_ENV=testing
    SKIP_HEAVY_IMPORTS=1
