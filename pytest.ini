[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v 
    --tb=short
    --strict-markers
    --disable-warnings
env = 
    TESTING=1
    FLASK_ENV=testing
    SKIP_HEAVY_IMPORTS=1
    DATABASE_URL=sqlite:///:memory:
    REDIS_URL=redis://localhost:6379/1
