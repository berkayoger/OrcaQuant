[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
addopts =
    -v
    -ra
    --tb=short
    --disable-warnings
    --strict-markers
    --ignore=scripts/test
    --ignore=tests/test_decision.py.bak
    --ignore=tests/test_health.py.bak
    --ignore=tests/test_admin_plan_management.py.bak
    --ignore=tests/test_backend_security_headers.py.bak
    --ignore=tests/test_bulk_prediction.py.bak
    --ignore=tests/test_draks_advanced_decision.py.bak
    --ignore=tests/test_feature_flags.py.bak
    --ignore=tests/test_password_reset.py.bak
    --ignore=tests/test_prediction_creation.py.bak
    --ignore=tests/test_promo.py.bak
    --ignore=tests/test_promotion_codes_crud.py.bak
    --ignore=tests/test_secure_logging.py.bak
    --ignore=tests/test_ta_insight.py.bak
filterwarnings =
    ignore::DeprecationWarning
env =
    TESTING=1
    FLASK_ENV=testing
    SKIP_HEAVY_IMPORTS=1
markers =
    unit: Birim testleri
    integration: Entegrasyon testleri
    functional: İşlevsel/E2E odaklı testler
    api: API odaklı testler
    db: Veritabanı odaklı testler
    celery: Celery odaklı testler
    redis: Redis odaklı testler
    admin: Admin panel akışları
    payment: Ödeme akışları
    e2e: Uçtan uca akışlar
