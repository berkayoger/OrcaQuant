# SSL terminasyonu ve reverse proxy

upstream orca_api_active {
  # Aktif upstream dosyası (switch-blue-green.sh tarafından yönetilir)
  include /etc/nginx/upstreams/active_api.conf;
  keepalive 32;
}

server {
  listen 80;
  server_name ${APP_DOMAIN};
  location /.well-known/acme-challenge/ {
    root /var/www/spa;
  }
  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  server_name ${APP_DOMAIN};

  # Let's Encrypt (mount edildi)
  ssl_certificate     /etc/letsencrypt/live/${APP_DOMAIN}/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/${APP_DOMAIN}/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options DENY;
  add_header Referrer-Policy no-referrer-when-downgrade;
  add_header Content-Security-Policy "default-src 'self' https: 'unsafe-inline' 'unsafe-eval' ws: wss:" always;

  # --- SPA (Vite build) ---
  root /var/www/spa;
  index index.html;

  location = / {
    try_files /index.html =404;
  }

  location /assets/ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
  }

  # --- API ---
  location /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://orca_api_active;
  }

  # --- WebSocket (Socket.IO) ---
  location /socket.io/ {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_pass http://orca_api_active;
  }

  # Health ve metrics
  location = /healthz { proxy_pass http://orca_api_active; }
  location = /metrics { proxy_pass http://orca_api_active; }
}
