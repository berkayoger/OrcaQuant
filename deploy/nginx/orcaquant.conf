# /etc/nginx/sites-available/orcaquant.conf
# SSL/TLS + güvenlik başlıkları + LB/CDN uyumlu

map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

server {
  listen 80;
  server_name orcaquant.example.com;
  # Certbot HTTP-01 challenge
  location /.well-known/acme-challenge/ { root /var/www/html; }
  location / { return 301 https://$host$request_uri; }
}

server {
  listen 443 ssl http2;
  server_name orcaquant.example.com;

  # Sertifikalar (Certbot otomatik doldurur)
  ssl_certificate     /etc/letsencrypt/live/orcaquant.example.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/orcaquant.example.com/privkey.pem;
  ssl_protocols TLSv1.3 TLSv1.2;
  ssl_ciphers HIGH:!aNULL:!MD5;
  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
  add_header X-Frame-Options DENY;
  add_header X-Content-Type-Options nosniff;
  add_header Referrer-Policy same-origin;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";
  add_header Content-Security-Policy "default-src 'self' https: 'unsafe-inline' 'unsafe-eval' data: ws: wss:";

  # Cloudflare/Proxy ardında doğru IP
  real_ip_header X-Forwarded-For;
  set_real_ip_from 0.0.0.0/0;

  # Uygulama (Gunicorn) - SocketIO ve long-poll desteği
  location / {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_read_timeout 60s;
    proxy_pass http://127.0.0.1:5000;
  }

  # Statik dosyalar (isteğe göre değiştirin)
  location /static/ {
    alias /opt/orcaquant/frontend/static/;
    access_log off;
    expires 7d;
  }
}

