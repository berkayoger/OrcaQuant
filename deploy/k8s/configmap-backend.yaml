apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-env
  namespace: ytd
data:
  FLASK_ENV: "production"
  LOG_LEVEL: "INFO"
  REQUIRE_AUTH_FOR_HEALTH: "false"
  DRAKS_BATCH_ENABLED: "true"
  BATCH_RATE_LIMIT: "2/hour"
  BATCH_MAX_SYMBOLS: "50"
  BATCH_MAX_CANDLES: "500"
  BATCH_JOB_TIMEOUT: "300"
  OHLCV_CACHE_TTL: "600"
  DECISION_CACHE_TTL: "600"
  CELERY_TASK_ALWAYS_EAGER: "false"
  METRICS_LATENCY_BUCKETS: "0.1,0.2,0.5,1,2,5,10"
