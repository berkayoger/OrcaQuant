name: Staging
on:
  push:
    branches: [develop, staging]

jobs:
  build_frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Build
        run: |
          cd frontend
          npm ci
          npm run build
