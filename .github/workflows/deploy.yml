name: Deploy
on:
  workflow_dispatch:
  push:
    tags: ['v*.*.*']

jobs:
  verify_backend:
    name: Backend checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            requirements.txt
            backend/requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install -r backend/requirements.txt
          pip install -r requirements-dev.txt
      - name: Lint & test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
        run: |
          python -m pytest --maxfail=1 --disable-warnings

  verify_frontend:
    name: Frontend build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend-react/package-lock.json
      - name: Install and build
        working-directory: frontend-react
        run: |
          npm ci
          npm run build

  build_and_push_image:
    name: Build & Push (GHCR)
    runs-on: ubuntu-latest
    needs: [verify_backend, verify_frontend]
    permissions:
      contents: read
      packages: write
      id-token: write
    env:
      IMAGE: ghcr.io/${{ github.repository }}:${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v4
      - run: docker buildx create --use || docker buildx use default
      - run: docker buildx build -t $IMAGE -f backend/Dockerfile --push .

  deploy_staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: [build_and_push_image]
    environment: staging
    steps:
      - name: Deploy over SSH (compose)
        run: |
          ssh -o StrictHostKeyChecking=no "${{ secrets.STAGING_SSH }}" <<'SSH'
          set -euo pipefail
          docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          docker compose -f /opt/orcaquant/docker-compose.staging.yml up -d
          docker compose -f /opt/orcaquant/docker-compose.staging.yml exec -T app flask db upgrade
          curl -f http://localhost/healthz
          echo "STAGING OK"
          SSH

  promote_production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [deploy_staging]
    environment: production
    steps:
      - name: Deploy over SSH (compose)
        run: |
          ssh -o StrictHostKeyChecking=no "${{ secrets.PROD_SSH }}" <<'SSH'
          set -euo pipefail
          docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          docker compose -f /opt/orcaquant/docker-compose.yml up -d
          docker compose -f /opt/orcaquant/docker-compose.yml exec -T app flask db upgrade
          curl -f http://localhost/healthz
          echo "PROD OK"
          SSH
