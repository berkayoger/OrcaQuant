name: CI/CD Pipeline

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pandas pandas-ta SQLAlchemy
          pip install flake8 pytest pytest-cov codecov pycoingecko
      - name: Lint
        run: flake8 backend
      - name: Test & Coverage
        run: pytest --cov=backend --cov=frontend --cov-report=xml
      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: true

  deploy:
    needs: build-test
    if: github.ref == 'refs/heads/main' && success()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Backup database
        run: ./scripts/backup_db.sh
      - name: Deploy to production
        run: ./scripts/deploy_prod.sh
      - name: Notify Slack
        run: |
          if [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
            curl -X POST -H 'Content-type: application/json' --data '{"text":"Deploy completed"}' ${{ secrets.SLACK_WEBHOOK_URL }}
          fi
      - name: Rollback on failure
        if: failure()
        run: ./scripts/rollback_prod.sh
