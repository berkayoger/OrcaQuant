name: CI
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install backend deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pip-audit bandit
      - name: Backend tests
        run: pytest -q --maxfail=1 --disable-warnings --cov=backend --cov-report=xml
      - name: Security (pip-audit)
        run: pip-audit -r requirements.txt || true
      - name: Bandit (static analysis)
        run: bandit -q -r backend || true
      - name: Build docker image
        run: docker build -t ytd-kopya:ci -f backend/Dockerfile .
      - name: Smoke test (health)
        run: |
          # Health endpoint'ini CI'da garanti olarak aç ve auth'u kapat
          docker run -d -p 5000:5000 --name ytd-ci \
            -e FF_HEALTH_CHECK=true \
            -e REQUIRE_AUTH_FOR_HEALTH=false \
            -e SKIP_HEAVY_IMPORTS=true \
            -e HOST=0.0.0.0 \
            -e FLASK_RUN_HOST=0.0.0.0 \
            -e PORT=5000 \
            ytd-kopya:ci
          # Servisin ayağa kalkması için biraz bekle ve denemeleri artır
          for i in {1..30}; do
            sleep 2
            curl -fsS http://127.0.0.1:5000/health && exit 0 || true
          done
          echo "Service did not become healthy" && docker logs ytd-ci && exit 1
      - name: Upload coverage
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
